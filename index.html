    <meta charset="UTF-8" />

    <title>My Store Grocesphere</title>
    <script src="https://cdn.tailwindcss.com"></script>
    <script>
      tailwind.config = {
        theme: {
          extend: {
            colors: {
              brand: {
                light: '#ecfdf5', // Emerald 50
                DEFAULT: '#10b981', // Emerald 500 (Vibrant/Fresh)
                medium: '#059669', // Emerald 600
                dark: '#047857', // Emerald 700
                accent: '#84cc16', // Lime 500
                surface: '#ffffff',
              },
              slate: {
                50: '#f8fafc',
                100: '#f1f5f9',
                200: '#e2e8f0',
                300: '#cbd5e1',
                400: '#94a3b8',
                500: '#64748b',
                600: '#475569',
                700: '#334155',
                800: '#1e293b',
                900: '#0f172a', // Main Text
              }
            },
            fontFamily: {
              sans: ['Inter', 'sans-serif'],
              display: ['Lexend', 'sans-serif'],
            },
            boxShadow: {
              'soft': '0 4px 20px -2px rgba(0, 0, 0, 0.03)',
              'soft-xl': '0 20px 40px -10px rgba(0, 0, 0, 0.08)',
              'card': '0 0 0 1px rgba(0,0,0,0.03), 0 2px 8px rgba(0,0,0,0.04)',
              'card-hover': '0 0 0 1px rgba(5, 150, 105, 0.2), 0 12px 24px -6px rgba(5, 150, 105, 0.15)',
              'float': '0 10px 30px -5px rgba(15, 23, 42, 0.15), 0 0 0 1px rgba(255,255,255,0.1)',
              'glass': '0 8px 32px 0 rgba(31, 38, 135, 0.05)'
            },
            animation: {
              'fade-in': 'fadeIn 0.4s ease-out forwards',
              'slide-up': 'slideUp 0.5s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'scale-in': 'scaleIn 0.3s cubic-bezier(0.16, 1, 0.3, 1) forwards',
              'bounce-soft': 'bounceSoft 2s infinite',
              'pulse-glow': 'pulseGlow 2s infinite',
              'logo-spin': 'logoSpin 10s linear infinite',
              'logo-x': 'logoX 0.8s cubic-bezier(0.34, 1.56, 0.64, 1) forwards',
              'float': 'float 3s ease-in-out infinite',
              'spin-slow': 'logoSpin 12s linear infinite',
            },
            keyframes: {
              fadeIn: {
                '0%': { opacity: '0' },
                '100%': { opacity: '1' },
              },
              slideUp: {
                '0%': { opacity: '0', transform: 'translateY(20px)' },
                '100%': { opacity: '1', transform: 'translateY(0)' },
              },
              scaleIn: {
                '0%': { opacity: '0', transform: 'scale(0.95)' },
                '100%': { opacity: '1', transform: 'scale(1)' },
              },
              bounceSoft: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-5px)' },
              },
              pulseGlow: {
                '0%, 100%': { boxShadow: '0 0 0 0 rgba(5, 150, 105, 0.4)' },
                '70%': { boxShadow: '0 0 0 10px rgba(5, 150, 105, 0)' },
              },
              logoSpin: {
                '0%': { transform: 'rotate(0deg)' },
                '100%': { transform: 'rotate(360deg)' },
              },
              logoX: {
                 '0%': { transform: 'scale(0.2) rotate(-90deg)', opacity: '0' },
                 '50%': { transform: 'scale(1.4) rotate(15deg)', opacity: '1' },
                 '75%': { transform: 'scale(0.9) rotate(-5deg)' },
                 '100%': { transform: 'scale(1) rotate(0deg)', opacity: '1' }
              },
              float: {
                '0%, 100%': { transform: 'translateY(0)' },
                '50%': { transform: 'translateY(-10px)' },
              }
            }
          },
        },
      }
    </script>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;500;600;700;800&family=Lexend:wght@400;500;600;700;800&display=swap" rel="stylesheet">
    
    <!-- Leaflet CSS & JS -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.9.4/dist/leaflet.css" integrity="sha256-p4NxAoJBhIIN+hmNHrzRCf9tD/miZyoHS5obTRR9BMY=" crossorigin=""/>
    <script src="https://unpkg.com/leaflet@1.9.4/dist/leaflet.js" integrity="sha256-20nQCchB9co0qIjJZRGuk2/Z9VM+kNiyxNV1lvTlZBo=" crossorigin=""></script>

    <style>
      body { font-family: 'Inter', sans-serif; background-color: #f8fafc; color: #0f172a; }
      h1, h2, h3, h4, h5, h6 { font-family: 'Lexend', sans-serif; }
      .emoji-3d {
        filter: drop-shadow(0 4px 6px rgba(0,0,0,0.15));
        transform: translateZ(0);
      }
      .hide-scrollbar::-webkit-scrollbar {
        display: none;
      }
      .hide-scrollbar {
        -ms-overflow-style: none;
        scrollbar-width: none;
      }
      .glass-panel {
        background: rgba(255, 255, 255, 0.92);
        backdrop-filter: blur(16px);
        -webkit-backdrop-filter: blur(16px);
        border-bottom: 1px solid rgba(255, 255, 255, 0.5);
      }
      .nav-glass {
        background: rgba(255, 255, 255, 0.85);
        backdrop-filter: blur(12px);
        -webkit-backdrop-filter: blur(12px);
        box-shadow: 0 10px 40px -10px rgba(0,0,0,0.1);
      }
      /* Smooth marker movement */
      .leaflet-marker-icon.smooth-marker {
        transition: transform 0.8s cubic-bezier(0.25, 0.46, 0.45, 0.94);
      }
    </style>
